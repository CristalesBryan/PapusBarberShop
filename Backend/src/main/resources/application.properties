# ==================== CONFIGURACIÓN DE AMAZON S3 ====================
# Configuración de AWS S3 para almacenamiento de imágenes
# IMPORTANTE: Las credenciales AWS se obtienen de variables de entorno por seguridad
# Configura las variables de entorno AWS_ACCESS_KEY_ID y AWS_SECRET_ACCESS_KEY
# Puedes obtenerlas desde la consola de AWS IAM
aws.s3.region=us-east-2
aws.s3.bucket-name=papusbarbershop
aws.s3.access-key-id=${AWS_ACCESS_KEY_ID}
aws.s3.secret-access-key=${AWS_SECRET_ACCESS_KEY}
# Tiempo de expiración para URLs presignadas (en segundos, por defecto 1 hora)
aws.s3.presigned-url-expiration=3600

